<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.min.css" />
		<link rel="shortcut icon" href="/img/logo/favicon.ico" />

		<title>Restaurant "La palette du goût" - ohmyfood!</title>
		<meta name="title" content='Restaurant "la palette du goût" - ohmyfood!' />
		<meta
			name="description"
			content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux

        restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte!"
		/>
	</head>
	<body>
		<header class="header header--withbackArrow">

				<h1 class="header__logo">ohmyfood!</h1>
			</div>
		</header>

		<img
			src="/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
			alt=""
			class="heroImg"
		/>
		<main class="menu container">
			<header class="menu__header">
				<h2 class="menu__title">La palette du goût</h2>
				<button class="menu__btn">
					<i class="menu__like menu__like--noBg far fa-heart fa-2x"></i>
					<i class="menu__like menu__like--bg fas fa-heart fa-2x"></i>
				</button>
			</header>
		</main>
